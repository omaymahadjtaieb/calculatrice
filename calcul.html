<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>

    <script>
        function fillcalc(clickedid){
            document.getElementById("res").value=document.getElementById("res").value + clickedid;
        }


    </script>
  </head>
  <body>
    <h1 style="text-align: center;">Calculatrice
    </h1>
    
    <br><br><br>

    <input type="number" id="res" width="100%">
     
    <div style="text-align: center;" width="100%">
      <div style="text-align: left;" width="100%">
      <button  onclick="fillcalc(this.id)" width="30%" id="1">1</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="2">2</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="3">3</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="+">+</button>
      <br>
      <button  onclick="fillcalc(this.id)" width="30%" id="4">4</button>  
      <button  onclick="fillcalc(this.id)" width="30%" id="5">5</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="6">6</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="-">-</button>
      <br>
      <button  onclick="fillcalc(this.id)" width="30%" id="7">7</button>  
      <button  onclick="fillcalc(this.id)" width="30%" id="8">8</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="9">9</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="*">*</button>
      <br>
      <button  onclick="fillcalc(this.id)" width="30%" id="0">0</button>  
      <button  onclick="fillcalc(this.id)" width="30%" id="/">/</button>
      <button  onclick="fillcalc(this.id)" width="30%" id=".">.</button>
      <button  onclick="fillcalc(this.id)" width="30%" id="=">=</button>
      </div>
    </div>
  </body>
</html>
